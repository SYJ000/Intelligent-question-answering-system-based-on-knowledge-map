<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Question Answering</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>

<body>
    <div class='container' style='text-align:center;'>
        <div class="row">
            <!--title-->
            <div class='col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0'
                style='padding:0;'>
                <br>
                <h3 style='text-align:center;color: white;font-size: 22px;font-style:italic'>
                    基于知识图谱的智能问答系统<br>支持计组、计网、数据结构、操作系统</h3>
                <br>
            </div>
        </div>
        <div class='row'>
            <div class='col-lg-4 col-lg-offset-4 col-md-offset-4 col-md-4 col-sm-10 col-sm-offset-0 col-xs-12 col-xs-offset-0'
                style='padding:0;'>
                <!--chat-box-->
                <div class="chat_wrap">
                    <!--chat_content_box-->
                    <div id='chat' class="test-1">
                    </div>
                </div>
            </div>
        </div>
        <!--text and btn-->
        <div class="input">
            <input type="text" id='info' class="info">
            <button type="submit" id='send' class="send"></button>
        </div>
        <!--<div class="bback"></div>-->
    </div>
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src='/static/js/main.js'></script>
</body>

</html>
